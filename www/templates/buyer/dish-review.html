<ion-view title="Reviews" class="buyer-dish-preview">
    <ion-content>
        <div class="list">
            <p class="message" ng-if="vm.reviews.length===0">No reviews for this dish yet</p>

            <div class="item item-avatar item-text-wrap" ng-repeat="review in vm.reviews">
                <img ng-src="{{review.user.picture || 'images/user.png'}}">

                <h2><span>â˜… {{review.score}}/5</span> - {{review.comment}}</h2>

                <p>by {{review.user.first_name}} {{review.user.last_name}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
