<ion-view title="My Bio" hide-back-button="true">
  <ion-nav-buttons side="right">
    <button class="button button-positive button-clear" ng-disabled="!vm.modify" ng-click="vm.updateBio()">Update</button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <label class="item item-input padding">
      <textarea placeholder="Write something about you" rows="10" style="resize: none;" maxlength="{{vm.maxLength}}" ng-model="vm.chefInfo.bio" ng-change="vm.modify=true;">{{vm.chefInfo.bio}}</textarea>
    </label>
    <div style="text-align: right" class="subdued padding">{{vm.chefInfo.bio.length}}/{{vm.maxLength}}</div>
  </ion-content>
</ion-view>
