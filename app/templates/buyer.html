<ion-view title="Find local chefs" hide-back-button="true" class="buyer-search">
    <ion-nav-buttons side="left">
      <button class="button button-clear" ng-click="menuVm.login()" ng-if="!menuVm.isUserLoggedIn">
        <i class="icon ion-ios-person"></i>
        Sign in
      </button>
    </ion-nav-buttons> 
    <ion-nav-buttons side="right">
      <button class="button button-clear" ng-click="vm.isListVisible = !vm.isListVisible">
        <i class="icon" ng-class="{'ion-map': vm.isListVisible, 'ion-ios-list-outline': !vm.isListVisible}"></i>
      </button>
    </ion-nav-buttons> 
  <ion-pane has-header="true" ng-hide="vm.isListVisible">
      <div class="map-container" data-tab-disable="true">
          <leaflet id="chefmap" defaults="vm.map.defaults" tiles="vm.map.tiles" center="vm.map.center" markers="vm.map.markers"></leaflet>
      </div> 
  </ion-pane>
  <ion-content ng-hide="!vm.isListVisible">
      <div class="list"> 
        <a class="item item-avatar item-icon-right" ng-repeat="chef in vm.chefs">
          <img ng-src="{{chef.picture}}">
          <h2>{{chef.first_name}} {{chef.last_name}} <span style="font-size: 80%">{{chef.distance}}</span></h2>
          <span style="color:#F4C304; font-size: 90%">â˜… {{chef.rating}}</span>
          <span style="font-size: 90%"> - {{chef.dish_count}} dishes</span>
          <p>{{chef.description}}</p>
          <i class="icon ion-ios-arrow-forward"></i>
        </a>
      </div> 
  </ion-content>
</ion-view>
