<ion-view title="Find local chefs" ng-controller="SearchCtrl as ctrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<div class="list list-inset">
      <label class="item item-input padding-vertical">
        <input type="text" placeholder="Where are you?" ng-value="ctrl.query">
      </label>
      <button class="button button-block button-positive" ng-click="ctrl.findChefs()">Search</button>
    </div>
	</div>
  </ion-content>
</ion-view>
