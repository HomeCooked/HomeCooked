<ion-view title="HomeCooked">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<div class="list list-inset">
      <label class="item item-input padding-vertical">
        <input type="text" placeholder="Where are you?">
      </label>
      <button class="button button-block button-positive" ng-click="findChefs()">Find Local Chefs</button>
      <button class="button button-block button-positive" ng-click="openOrders()">My Orders</button>
    </div>
	</div>
  </ion-content>
</ion-view>
