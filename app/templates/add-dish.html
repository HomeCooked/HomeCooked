<div class="modal add-dish">
    <ion-header-bar>
        <h1 class="title">{{dish.title || 'Add dish'}}</h1>

        <div class="button button-clear" ng-click="vm.hideModal()">Cancel</div>
    </ion-header-bar>
    <ion-content>
        <form novalidate class="list" name="dishForm">
            <div class="hc-profile-picture">
                <img ng-src="{{dish.picture ||'images/logo.png'}}">
                <a ng-click="vm.showUpdatePhoto()" class="button button-clear icon ion-camera"></a>
            </div>
            <label class="item item-input item-floating-label">
                <span class="input-label">Title</span>
                <input type="text" name="title" placeholder="Title" ng-model="dish.title" ng-minlength="2" required/>
            </label>
            <label class="item">
                <textarea name="description" placeholder="Description" ng-model="dish.description" ng-minlength="2"
                          maxlength="160" required
                          class="hc-dish-description"></textarea>

                <p class="hc-char-count subdued">{{dish.description.length || 0}}/160</p>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Ingredients</span>
                <input type="text" name="ingredients" placeholder="Ingredients" ng-model="dish.ingredients"
                       ng-minlength="2"
                       required/>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Price (min ${{minPrice}}, max ${{maxPrice}})</span>
                <input name="price" ng-model="dish.price" placeholder="Price (min ${{minPrice}}, max ${{maxPrice}})"
                       type="text"
                       value="price"
                       required ng-minlength="1" ng-blur="vm.checkPrice(dish, minPrice, maxPrice)"/>
            </label>
            <ion-checkbox ng-model="dish.vegetarian">Vegetarian</ion-checkbox>
            <ion-checkbox ng-model="dish.eggs">Eggs</ion-checkbox>
            <ion-checkbox ng-model="dish.peanuts">Peanuts</ion-checkbox>
            <ion-checkbox ng-model="dish.milk">Milk</ion-checkbox>
            <div class="item button-bar">
                <div class="button button-positive" ng-click="vm.addDish(dish, dishForm)"
                     ng-disabled="dishForm.$invalid || !dish.picture">
                    Create!
                </div>
            </div>
        </form>
    </ion-content>
</div>
