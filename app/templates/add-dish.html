<div class="modal">
  <ion-header-bar>
    <h1 class="title">Create Your New Dish</h1>
    <div class="button button-clear" ng-click="ctrl.hideModal()">Cancel</div>
  </ion-header-bar>
  <ion-content>
    <form novalidate class="list" name="dishForm">
      <label class="item item-input">
        <input type="text" name="title" placeholder="Title" ng-model="dish.title" ng-minlength="2" required />
        <span ng-show="dishForm.title.$dirty && dishForm.title.$invalid">Minimum 2 chars.</span>
      </label>
      <label class="item item-input">
        <input type="text" name="ingredients" placeholder="Ingredients" ng-model="dish.ingredients" ng-minlength="2" required />
        <span ng-show="dishForm.ingredients.$dirty && dishForm.ingredients.$invalid">Minimum 2 chars.</span>
      </label>
      <label class="item item-input">
        <textarea name="description" placeholder="Description" ng-model="dish.description" ng-minlength="2" rows="5" required style="resize: none;"></textarea>
        <span ng-show="dishForm.description.$dirty && dishForm.description.$invalid">Minimum 2 chars.</span>
      </label>
      <ion-checkbox ng-model="dish.vegetarian">Vegetarian</ion-checkbox>
      <ion-checkbox ng-model="dish.eggs">Eggs</ion-checkbox>
      <ion-checkbox ng-model="dish.peanuts">Peanuts</ion-checkbox>
      <ion-checkbox ng-model="dish.milk">Milk</ion-checkbox>
      <div class="item button-bar">
        <div class="button button-positive" ng-click="ctrl.addDish(dish, dishForm)" ng-disabled="dishForm.$invalid">Create!</div>
      </div>
    </form>
  </ion-content>
</div>
