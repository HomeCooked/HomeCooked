<div class="image-crop">
    <div class="button-bar">
        <div class="button" ng-class="{'button-positive' : !pictureData}" ng-click="takePicture()">
            {{pictureData ? 'Select Another Image' : 'Select Image'}}
            <input ng-if="!isMobile" type="file" name="picture" name="{{inputName}}" required accept="image/*"
                   ng-model="pictureData"
                   base-sixty-four-input
                   ng-change="cropPicture(pictureData)"/>
        </div>
        <div class="button button-positive" ng-if="!!showSave && !!pictureData" ng-click="onSave({picture:result})">Save
        </div>
    </div>
    <div class="hc-crop-area">
        <img-crop ng-show="myImage" image="myImage" result-image="result" area-min-size="300" area-type="square"
                  result-image-size="600"></img-crop>
        <img ng-show="result" ng-src="{{result}}">
    </div>
</div>
