<div class="list">
    <label class="item item-avatar item-button-right" ng-repeat="portion in checkoutInfo.portions">
        <img ng-src="{{::portion.dish.picture || 'images/logo.png'}}"/>

        <div>{{::portion.dish.title}}</div>
        <div>{{::portion.portion_id_list.length}} portion(s)</div>
        <span class="item-note">{{::portion.cost}} $</span>
        <button class="button button-clear button-stable" ng-click="deleteDishPortions(portion)">
            <i class="icon ion-trash-a"></i>
        </button>
    </label>
    <label class="item">
        <span>Total price:</span>
        <span class="item-note"><b>{{::checkoutInfo.total_price}} $</b></span>
    </label>
</div>
