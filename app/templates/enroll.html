<ion-view title="Become a chef!" ng-controller="EnrollCtrl as enroll" hide-back-button="true">
  <ion-content class="has-header">

    <form novalidate class="list list-inset" name="enrollForm">
      <label class="item item-input">
        <input type="text" name="address" placeholder="Street Address" required ng-minlength="2" ng-maxlength="50" ng-model="enroll.form.address">
      </label>
      <label class="item item-input">
        <input type="text" name="city" placeholder="City" required ng-minlength="2" ng-maxlength="50" ng-model="enroll.form.city">
      </label>
      <label class="item item-input">
        <input type="number" name="zipcode" placeholder="ZIP Code" required ng-minlength="5" ng-maxlength="5" ng-model="enroll.form.zipcode">
      </label>

      <label class="item item-input">
        <input type="text" name="phone_number" placeholder="Phone #" required ng-minlength="5" ng-maxlength="15" ng-model="enroll.form.phone_number">
      </label>

      <label class="item item-input">
        <input type="email" name="email" placeholder="Email" required ng-model="enroll.form.email">
        <span ng-show="enrollForm.email.$dirty && enrollForm.email.$invalid">This is not a valid email.</span>
      </label>

      <div class="button button-positive button-block" ng-disabled="enrollForm.$invalid" ng-click="enroll.enroll(enroll.form)">Enroll</div>
    </form>
  </ion-content>
</ion-view>
