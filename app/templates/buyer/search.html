<ion-view title="Find local chefs" hide-back-button="true" class="buyer-search">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-content>
        <p class="padding" align="center" ng-if="vm.chefs.length===0">
            No items on sale.
        </p>

        <div class="item item-thumbnail-left item-icon-right" ng-repeat="chef in vm.chefs" ui-sref="app.chef-preview({id:chef.id})">
            <img ng-src="{{chef.picture}}">

            <h2>{{chef.first_name}} {{chef.last_name}}</h2>

            <p>{{chef.bio}}</p>

            <p style="font-size: 90%">{{chef.num_active_dishes}} item{{chef.num_active_dishes === 1 ? '' : 's'}} on sale</p>

            <p style="font-size: 90%" ng-if="chef.distance">{{chef.distance}} away</p>
            <reviews-rating style="font-size: 90%; text-align: left;" score="::chef.review_score" count="::chef.review_count"></reviews-rating>
            <i class="icon ion-ios-arrow-forward"></i>
        </div>
    </ion-content>
</ion-view>
