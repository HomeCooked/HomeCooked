<ion-view title="{{::vm.dish.title}}" class="buyer-dish-preview">
    <ion-content has-bouncing="false" class="has-footer">
        <img ng-src="{{vm.dish.picture}}">
        <div class="padding">
          <div class="title-price">
            <h2>{{::vm.dish.title}}</h2>
            <span>{{::vm.dish.price}}</span>
          </div>

          <p class="ingredients">Ingredients: <span ng-repeat="ingredient in vm.dish.ingredients">{{ingredient}}{{$last ? '' : ', '}}</span></p>
        </div>
        <div class="list">

          <div class="item item-divider">
            Dish Options
          </div>

          <a class="item" href="#">
            Quantity
          </a>

        </div>
    </ion-content>
    <div class="bar bar-footer bar-dark place-order-btn">
        <div class="title">Place Order</div>
    </div>
</ion-view>
