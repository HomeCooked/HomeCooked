<ion-view title="Settings" ng-controller="SettingsCtrl as ctrl">
  <ion-content class="has-header">
    <div style="position: relative">
      <img ng-src="{{user.image ||'images/user.png'}}" width="120">
      <a href style="position: absolute;left: 5px; bottom: 5px">Update photo</a>
    </div>
    <h3>{{ctrl.user.first_name}}</h3>

    <h3>Address, email, phone</h3>

    <h3>Bank Info</h3>
    <a href>Delete account</a>
    </div>
  </ion-content>
</ion-view>
