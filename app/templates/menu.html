<ion-side-menus enable-menu-with-back-views="false">
  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-if="menuVm.isUserLoggedIn && !menuVm.hasPendingReviews">
        </button>
      </ion-nav-buttons>
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable" align-title="left">
      <h1 class="title">Hi {{menuVm.userFirstName}}!</h1>
      <a class="button button-icon icon ion-gear-b" nav-clear menu-close ui-sref="app.settings" ng-hide="!menuVm.isUserLoggedIn"></a>
    </ion-header-bar>
    <ion-content>
      <ion-toggle nav-clear ng-model="menuVm.chefMode" ng-change="menuVm.switchView()" ng-show="menuVm.isChef">
        Chef mode
      </ion-toggle>
      <ion-list>
        <ion-item ng-repeat="link in menuVm.links" nav-clear menu-close ng-click="menuVm.go(link.path)"
                  ng-class="{'hc-menu-item-selected' : link.selected}">
          {{::link.name}}
        </ion-item>
      </ion-list>
      <ion-item ng-click="menuVm.showUpdatePayment()">Payment Methods</ion-item>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
