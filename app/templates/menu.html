<ion-side-menus ng-controller="LoginCtrl as ctrl">

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7"></ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable" align-title="left">
      <h1 class="title">Hi {{ctrl.user.first_name}}!</h1>
      <a class="button button-icon icon ion-gear-b" nav-clear menu-close ng-click="ctrl.go('app.settings')"></a>
    </ion-header-bar>
    <ion-content>
      <ion-toggle nav-clear ng-model="ctrl.chefMode" ng-change="ctrl.switchView()">
        Chef mode
      </ion-toggle>
      <ion-list>
        <ion-item ng-repeat="link in ctrl.links" nav-clear menu-close ng-click="ctrl.go(link.path)">
          {{::link.name}}
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-stable">
      <h1 class="title">
        <button nav-clear menu-close class="button button-clear" ng-click="ctrl.logout()">Logout</button>
      </h1>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
