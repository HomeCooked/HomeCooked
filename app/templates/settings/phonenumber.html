<ion-view title="Phone Number" class="settings-page">
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Phone Number</span>
                <input type="text" placeholder="Phone Number" ng-model="vm.user.phone_number" ng-change="vm.onChange()"/>
            </label>
        </div>
        <div class="note">
            Your phone number is used to notify you about your current order.
        </div>
    </ion-content>
</ion-view>
