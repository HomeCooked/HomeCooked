<ion-view title="Edit Phone" class="settings-page">
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="vm.onSave()" ng-disabled="!vm.userPropertiesChanged">
            Save 
            <i class="icon ion-ios-checkmark-empty"></i> 
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <i class="icon ion-android-call placeholder-icon"></i>
                <input type="text" placeholder="Phone Number" ng-model="vm.user.phone_number" ng-change="vm.onChange()"/>
            </label>
        </div>
    </ion-content>
</ion-view>
