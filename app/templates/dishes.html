<ion-view title="My Dishes" ng-controller="DishesCtrl as ctrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item item-avatar" ng-repeat="dish in ctrl.dishes">
        <img ng-src="{{dish.image || 'images/logo.png'}}">

        <h2>{{dish.name}}</h2>

        <p>{{dish.description}}</p>
        <a ng-href="#/app/dish/{{dish.id}}">{{dish.rating}}/5 ({{dish.voters}} reviews)</a>
      </ion-item>
    </ion-list>
    <div class="button button-full" ng-click="ctrl.modal.show()">Add Dish</div>
  </ion-content>
</ion-view>
